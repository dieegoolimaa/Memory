<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Match</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="script" href="index.js" />
  </head>

  <body>
    <h1>Social Game</h1>
    <h2>The Ultimate Memory Challenge</h2>

    <section class="introBlock">
      <img class="mainLogo" src="images/card.png" alt="logo" />
      <h2 class="mainLevelBtn">LEVEL</h2>
      <button class="levelBtn">Let's start!</button>
      <button class="levelBtn">Let's put some cards together</button>
      <button class="levelBtn">Do your best!</button>
    </section>

    <section class="memory-game">
      <div class="memory-card">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/angle-left.png" alt="back-face" />
      </div>
      <div class="memory-card">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/angle-right.png" alt="back-face" />
      </div>
      <div class="memory-card">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/heart (1).png" alt="back-face" />
      </div>
      <div class="memory-card">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/heart.png" alt="back-face" />
      </div>
      <div class="memory-card">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/marker (1).png" alt="back-face" />
      </div>
      <div class="memory-card">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/marker.png" alt="back-face" />
      </div>
      <div class="memory-card">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/play (1).png" alt="back-face" />
      </div>
      <div class="memory-card">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/play.png" alt="back-face" />
      </div>
      <div class="memory-card">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/users-alt.png" alt="back-face" />
      </div>
    </section>

    <section>
      <button class="restartBtn">RESTART</button>
    </section>
  </body>
</html>
