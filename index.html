<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Match</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">SOCIAL GAME</h1>
      <h2 class="subtitle">The Ultimate Memory Challenge</h2>
    </header>

    <section class="introBlock">
      <img class="mainLogo" src="images/card.png" alt="logo" />
      <div class="description">
        Social Media Icons: <br />
        Match all your favorite social media platform icons.
      </div>
      <div class="description">
        Replayability:<br />
        Restart the game easily with a single click when completing the game.
      </div>
      <button id="startBtn" class="Btn">Let's start!</button>
    </section>

    <section class="game-container">
      <div class="memory-card" data-framework="angle-left">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/angle-left.png" alt="back-face" />
      </div>
      <div class="memory-card" data-framework="angle-left">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/angle-left.png" alt="back-face" />
      </div>

      <div class="memory-card" data-framework="heart (1)">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/heart (1).png" alt="back-face" />
      </div>
      <div class="memory-card" data-framework="heart (1)">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/heart (1).png" alt="back-face" />
      </div>

      <div class="memory-card" data-framework="heart">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/heart.png" alt="back-face" />
      </div>
      <div class="memory-card" data-framework="heart">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/heart.png" alt="back-face" />
      </div>

      <div class="memory-card" data-framework="marker (1)">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/marker (1).png" alt="back-face" />
      </div>
      <div class="memory-card" data-framework="marker (1)">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/marker (1).png" alt="back-face" />
      </div>

      <div class="memory-card" data-framework="marker">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/marker.png" alt="back-face" />
      </div>
      <div class="memory-card" data-framework="marker">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/marker.png" alt="back-face" />
      </div>

      <div class="memory-card" data-framework="play (1)">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/play (1).png" alt="back-face" />
      </div>
      <div class="memory-card" data-framework="play (1)">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/play (1).png" alt="back-face" />
      </div>

      <div class="memory-card" data-framework="play">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/play.png" alt="back-face" />
      </div>
      <div class="memory-card" data-framework="play">
        <img class="front-face" src=images/card.png alt="front-face">
        <img class="back-face" src="images/play.png" alt="back-face" />
      </div>
    </section>

    <section class="victory-modal">
      <div>Congratulations! You've matched all the cards! ðŸŽ‰"</div>
    </section>

    <section class="btnBlock">
      <button id="restartBtn" class="Btn">Restart Game</button>
      <button id="goBackToHomePageBtn" class="Btn">Go Back</button>
    </section>

    <script src="src/scripts.js"></script>
  </body>
</html>
